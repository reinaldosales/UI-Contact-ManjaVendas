<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metas tags -->
    <link rel="canonical" href="https://manjavendas.com.br">
    <meta name="author" content="Manja Vendas">
    <meta name="creator" content="Reinaldo Sales">
    <meta name="keywords" content="manja vendas, contato manja vendas">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Popping Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <title> ManjaVendas </title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="#">
                <img src="assets/manja_logo.svg" alt="Logo Manja Vendas">
            </a>
        </div>
        <div class="card_container">
            <div class="card_title">
                <h2>Fale conosco</h2>
                <img src="assets/icon_chatbox.svg" alt="Icone fale conosco">
            </div>
            <div class="card_form">
                <form>
                    <div class="name">
                        <label for="name">Nome</label>
                        <input class="input" type="text" name="name" id="name" placeholder="Digite seu nome">
                        <span id="name_error"></span>
                    </div>
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input class="input" type="text" name="email" id="email" placeholder="Digite seu email">
                        <p id="email_error"></p>
                    </div>
                    <div class="telefone">
                        <label for="telefone">Telefone</label>
                        <input class="input" type="text" name="phone" id="phone" placeholder="Digite seu telefone">
                        <p id="phone_error"></p>
                    </div>
                    <div class="message">
                        <label for="message">Mensagem</label>
                        <textarea class="input" type="text" name="message" size="50" id="message" placeholder="Digite sua mensagem.."></textarea>
                    </div>
                </form>
                <div class="buttonSend">
                    <button class="button" id="button"> enviar </button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Todos os direitos reservados - Manja Vendas&copy;</p>
            <script src="script/jquery.js"></script>
            <script src="script/script.js"></script>
        </footer>
    </div>

    <!-- <div class="message_input_empty" id="message_input_empty">
        <p> </p>
    </div> -->

</body>

</html>
